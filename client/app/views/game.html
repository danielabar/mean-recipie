<div class="row">
	<div class="span6">
		<h2>Ready to play: {{name}}</h2>
	</div>
</div>

<div class="row">
	<div class="span2">
		{{currentCard.value}}
	</div>
	<div class="span2">
		<input type="text" ng-model="guess" />
	</div>
	<div class="span2">
		<button ng-click="checkGuess()" type="button" class="btn btn-info">Check</button>
	</div>
	<div class="span1">
		<span ng-show="correct">Correct</span>
		<span ng-show="incorrect">Incorrect</span>
	</div>
	<div class="span2">
		<button ng-click="moveAhead()" type="button" class="btn">Next</button>
	</div>
</div>


<div class="row">
	<div class="span4">
		<h3>DEBUG</h3>
		<ul>
			<li ng-repeat="card in game.deck.cards">{{card.value}} - {{card.translated}}</li>
		</ul>
	</div>
</div>
